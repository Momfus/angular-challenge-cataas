<nav
   class="h-full bg-gray-800 transition-all duration-300 w-32 md:w-64 flex flex-col justify-between"
>
   <div>
      <div class="logo-container flex flex-col items-center justify-center p-4">
         <img src="assets/cat-logo.png" alt="Cat Logo" class="w-16 h-16 mb-2" />
         <div class="logo-text text-white text-center font-bold p-2">
            Cat Vote App
         </div>
      </div>

         <a

          routerLinkActive="font-bold text-orange-400"
          class="flex items-center md:justify-start justify-center text-gray-300 hover:text-white hover:bg-gradient-to-r from-orange-400 to-pink-500 rounded-lg p-2 transition-colors group"
         >
            <i [class]="option.icon + ' text-xl md:text-base'"></i>
            <span class="hidden md:inline ml-3 truncate">{{
               option.name
            }}</span>
         </a>
         }
      </div>
   </div>
   <div class="p-4 text-center">
      <a
         href="https://github.com/Momfus"
         target="_blank"
         class="text-gray-300 hover:text-orange-500"
      >
         by Momfus
      </a>
